<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 이름 선택
        <style>
            body{
                font-size: 2rem;
            }
        </style>
    </title>
</head>
<body>
    <h1>클래스 이름 선택</h1>
    <ul>
        <li class="item odd">1번</li>
        <li class="item even">2번</li>
        <li class="item odd">3번</li>
        <li class="item even">4번</li>
        <li class="item odd">5번</li>
    </ul>
</body>
<script>
    HTMLCollection.prototype.forEach=Array.prototype.forEach;

    // 홀수와 짝수 번째 각각 빨간색과 녹색으로 변경한다.
    // 단, 모든 li 태그를 가져와서 처리한다.

    const liList=document.getElementsByClassName("item");
    liList.forEach((li)=>{
        li.style.color=li.className.includes("odd")?"red":"green";
    });

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이미지 썸네일</title>
        <style>
            div.wrap {
                width: 200px;
                height: 200px;
                position: relative;
            }

            .wrap div.image {
                cursor: pointer;
                background-image: url("images/image2.png");
                background-size: 100% 100%;
                width: 100%;
                height: 100%;
            }

            .wrap div.cancel {
                display: none;
                cursor: pointer;
                background-image: url("images/image3.png");
                background-size: 100% 100%;
                width: 30px;
                height: 30px;
                position: absolute;
                right: 0;
                top: 0;
            }
        </style>
    </head>
    <body>
        <h1>이미지 썸네일</h1>
        <div class="wrap">
            <label for="attach">
                <div class="image"></div>
            </label>
            <div class="cancel"></div>
        </div>
        <input type="file" id="attach" style="display: none" />
    </body>
    <script>
    const input = document.getElementById("attach"); // 파일 입력 요소를 가져옴
    const thumbnail = document.querySelector("div.image"); // 썸네일을 표시할 div 요소를 가져옴
    const cancel = document.querySelector("div.cancel"); // X(취소) 버튼 요소를 가져옴

    input.addEventListener("change", (e) => { // 파일이 선택되었을 때 실행
        const [file] = e.target.files; // 선택된 파일 배열에서 첫 번째 파일 추출
        const reader = new FileReader(); // 파일을 읽기 위한 FileReader 객체 생성
        reader.readAsDataURL(file); // 파일을 base64 형태로 읽어옴
        reader.addEventListener("load", (e) => { // 파일 읽기 완료 시 실행
            const path = e.target.result; // 읽어온 파일의 데이터 URL 추출
            if (path.includes("image")) { // 이미지 파일인지 확인
                thumbnail.style.backgroundImage = `url(${path})`; // 썸네일 배경으로 설정
            } else {
                thumbnail.style.backgroundImage = `url(images/attach.png)`; // 이미지가 아니면 기본 이미지로 설정
            }
            cancel.style.display = "block"; // X 버튼 보이도록 설정
        });
    });

    cancel.addEventListener("click", (e) => { // X 버튼 클릭 시 실행
        thumbnail.style.backgroundImage = `url(images/attach.png)`; // 썸네일을 기본 이미지로 변경
        input.value = ""; // 파일 입력값 초기화
        cancel.style.display = "none"; // X 버튼 숨김
    });
</script>

</html>
